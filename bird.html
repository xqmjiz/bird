<!DOCTYPE html>
<html>
<head>
    <title>フラッピーバード</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            flex-direction: column;
        }
        canvas {
            border: 1px solid #555;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 100%;
            max-width: none;
            max-height: none;
            display: none;
        }
        #startButton, #speedButtons button {
            padding: 20px 40px; /* パディングを大きく */
            font-size: 28px; /* フォントサイズを大きく */
            font-family: 'Roboto', sans-serif;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px; /* 角丸も少し大きく */
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.2s;
            margin: 15px; /* 間隔も少し広く */
        }
        #startButton:hover, #speedButtons button:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        #startButton {
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translate(-50%, -50%);
            display: none;
        }
        #speedSelect {
            text-align: center;
            color: white;
            display: block;
        }
        #speedSelect h2 {
            font-size: 36px; /* メニューの見出しも大きく */
        }
    </style>
</head>
<body>
    <div id="speedSelect">
        <h2>スピードを選択してください</h2>
        <div id="speedButtons">
            <button onclick="setSpeed(1)">PC推奨 (1倍)</button>
            <button onclick="setSpeed(5.5)">スマホ推奨 (5.5倍)</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">ゲーム開始</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const speedSelect = document.getElementById('speedSelect');

        let baseWidth = 600;
        let baseHeight = 900;
        let speedMultiplier = 1;

        const bird = {
            x: 50,
            y: 450,
            velocity: 0,
            gravity: 0.1,
            jump: -4,
            wingAngle: 0
        };

        const pipes = [];
        let pipeWidth = 50;
        let pipeGap = 200;
        let score = 0;
        let bestScore = 0;
        let gameOver = false;
        let gameStarted = false;
        let frames = 0;
        let fadeAlpha = 0;

        function setSpeed(multiplier) {
            speedMultiplier = multiplier;
            canvas.style.display = 'block';
            startButton.style.display = 'block';
            speedSelect.style.display = 'none';

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            baseWidth = canvas.width;
            baseHeight = canvas.height;

            const scale = speedMultiplier === 5.5 ? Math.min(baseWidth / 600, baseHeight / 900) * 2 : 1;
            bird.x = 50 * scale;
            bird.y = baseHeight / 2;
            bird.gravity = 0.1 * speedMultiplier;
            bird.jump = speedMultiplier === 1 ? -4 : -12;
            pipeWidth = speedMultiplier === 5.5 ? 100 * scale : 50;
            pipeGap = speedMultiplier === 5.5 ? 150 * scale : 200;
        }

        function createPipe() {
            const pipeHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                passed: false
            });
        }

        function checkCollision() {
            const birdSize = speedMultiplier === 5.5 ? 20 * Math.min(baseWidth / 600, baseHeight / 900) * 2 : 20;
            if (bird.y - birdSize < 0 || bird.y + birdSize > canvas.height) return true;
            for (let pipe of pipes) {
                if (bird.x + birdSize > pipe.x && bird.x - birdSize < pipe.x + pipeWidth) {
                    if (bird.y - birdSize < pipe.topHeight || bird.y + birdSize > pipe.topHeight + pipeGap) {
                        return true;
                    }
                }
            }
            return false;
        }

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            bird.wingAngle = Math.sin(frames * (0.05 * speedMultiplier)) * 0.2;

            const scale = speedMultiplier === 5.5 ? Math.min(baseWidth / 600, baseHeight / 900) * 2 : 1;
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.ellipse(0, 0, 20 * scale, 15 * scale, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.moveTo(20 * scale, -5 * scale);
            ctx.lineTo(30 * scale, 0);
            ctx.lineTo(20 * scale, 5 * scale);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(15 * scale, -7 * scale, 2 * scale, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 2 * scale;
            ctx.beginPath();
            ctx.moveTo(-10 * scale, 0);
            ctx.lineTo(-20 * scale, 5 + bird.wingAngle * 10 * scale);
            ctx.stroke();

            ctx.restore();
        }

        function drawPipe(x, topHeight) {
            const gradient = ctx.createLinearGradient(x, 0, x + pipeWidth, 0);
            gradient.addColorStop(0, '#00cc00');
            gradient.addColorStop(0.5, '#00e600');
            gradient.addColorStop(1, '#00cc00');

            ctx.fillStyle = gradient;
            ctx.fillRect(x, 0, pipeWidth, topHeight);
            ctx.fillRect(x, topHeight + pipeGap, pipeWidth, canvas.height - (topHeight + pipeGap));
        }

        function resetGame() {
            bird.y = baseHeight / 2;
            bird.velocity = -2;
            pipes.length = 0;
            score = 0;
            gameOver = false;
            frames = 0;
            fadeAlpha = 1;
        }

        function gameLoop() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!gameStarted) {
                fadeAlpha = Math.max(0, fadeAlpha - 0.05);
                ctx.fillStyle = `rgba(0, 0, 0, ${fadeAlpha})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                return;
            }

            if (gameOver) {
                if (score > bestScore) bestScore = score;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const scale = speedMultiplier === 5.5 ? Math.min(baseWidth / 600, baseHeight / 900) * 2 : 1;
                ctx.fillStyle = 'white';
                ctx.font = `bold ${36 * scale}px Roboto`;
                ctx.textAlign = 'center';
                ctx.fillText('ゲームオーバー', canvas.width / 2, canvas.height / 2 - 20 * scale);
                ctx.font = `${24 * scale}px Roboto`;
                ctx.fillText(`スコア: ${score}`, canvas.width / 2, canvas.height / 2 + 20 * scale);
                ctx.fillText(`最高スコア: ${bestScore}`, canvas.width / 2, canvas.height / 2 + 60 * scale);
                ctx.textAlign = 'start';

                startButton.style.display = 'block';
                startButton.innerText = '再開';
                return;
            }

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            drawBird();

            if (frames % (speedMultiplier === 5.5 ? 150 : 200 / speedMultiplier) === 0) createPipe();
            
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 2 * speedMultiplier;
                drawPipe(pipes[i].x, pipes[i].topHeight);

                if (!pipes[i].passed && bird.x > pipes[i].x + pipeWidth) {
                    score++;
                    pipes[i].passed = true;
                }

                if (pipes[i].x + pipeWidth < 0) pipes.splice(i, 1);
            }

            const scale = speedMultiplier === 5.5 ? Math.min(baseWidth / 600, baseHeight / 900) * 2 : 1;
            ctx.font = `bold ${20 * scale}px Roboto`;
            ctx.fillStyle = 'white';
            ctx.fillText(`スコア: ${score}`, 10 * scale, 30 * scale);
            ctx.fillText(`最高スコア: ${bestScore}`, 10 * scale, 60 * scale);

            if (checkCollision()) {
                gameOver = true;
                fadeAlpha = 0;
            }

            if (fadeAlpha > 0) {
                fadeAlpha -= 0.05;
                ctx.fillStyle = `rgba(0, 0, 0, ${fadeAlpha})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            frames++;
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameStarted) {
                resetGame();
                gameStarted = true;
                startButton.style.display = 'none';
                gameLoop();
            } else if (!gameOver) {
                bird.velocity = bird.jump;
            }
        });

        startButton.addEventListener('click', () => {
            if (!gameStarted || gameOver) {
                resetGame();
                gameStarted = true;
                startButton.style.display = 'none';
                gameLoop();
            }
        });

        canvas.addEventListener('click', (e) => {
            if (!gameStarted) {
                resetGame();
                gameStarted = true;
                startButton.style.display = 'none';
                gameLoop();
            } else if (!gameOver) {
                bird.velocity = bird.jump;
            }
        });

        window.addEventListener('resize', () => {
            if (gameStarted || canvas.style.display === 'block') {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                baseWidth = canvas.width;
                baseHeight = canvas.height;
                const scale = speedMultiplier === 5.5 ? Math.min(baseWidth / 600, baseHeight / 900) * 2 : 1;
                bird.x = 50 * scale;
                bird.y = baseHeight / 2;
                pipeWidth = speedMultiplier === 5.5 ? 100 * scale : 50;
                pipeGap = speedMultiplier === 5.5 ? 150 * scale : 200;
            }
        });

        gameLoop();
    </script>
</body>
</html>
