<!DOCTYPE html>
<html>
<head>
    <title>フラッピーバード</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }
        canvas {
            border: 1px solid #555;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px; /* PCの最大幅 */
            height: auto;
        }
        #startButton {
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #startButton:hover {
            transform: translate(-50%, -55%);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        /* スマホ対応 */
        @media (max-width: 600px) {
            canvas {
                max-width: none; /* スマホでは制限なし */
                width: 90vw; /* 画面幅の90% */
                height: 90vh; /* 画面高の90% */
            }
            #startButton {
                font-size: 18px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">ゲーム開始</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');

        // デバイス判別
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // キャンバスサイズ設定
        const baseWidth = 400;
        const baseHeight = 600;
        if (isMobile) {
            canvas.width = baseWidth * 3;  // スマホで3倍
            canvas.height = baseHeight * 3;
        } else {
            canvas.width = baseWidth;  // PCはそのまま
            canvas.height = baseHeight;
        }

        const bird = {
            x: isMobile ? 50 * 3 : 50,  // スマホでスケール調整
            y: isMobile ? 300 * 3 : 300,
            velocity: 0,
            gravity: isMobile ? 0.1 * 2 : 0.1, // スマホで重力も調整
            jump: isMobile ? -4 * 2 : -4,     // スマホでジャンプ力も調整
            wingAngle: 0
        };

        const pipes = [];
        const pipeWidth = isMobile ? 50 * 3 : 50;
        const pipeGap = isMobile ? 200 * 3 : 200;
        let score = 0;
        let bestScore = 0;
        let gameOver = false;
        let gameStarted = false;
        let frames = 0;
        let fadeAlpha = 0;

        function createPipe() {
            const pipeHeight = Math.random() * (canvas.height - pipeGap - (isMobile ? 100 * 3 : 100)) + (isMobile ? 50 * 3 : 50);
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                passed: false
            });
        }

        function checkCollision() {
            const birdSize = isMobile ? 20 * 3 : 20;
            if (bird.y - birdSize < 0 || bird.y + birdSize > canvas.height) return true;
            for (let pipe of pipes) {
                if (bird.x + birdSize > pipe.x && bird.x - birdSize < pipe.x + pipeWidth) {
                    if (bird.y - birdSize < pipe.topHeight || bird.y + birdSize > pipe.topHeight + pipeGap) {
                        return true;
                    }
                }
            }
            return false;
        }

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            bird.wingAngle = Math.sin(frames * (isMobile ? 0.3 : 0.15)) * 0.2;

            const scale = isMobile ? 3 : 1;
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.ellipse(0, 0, 20 * scale, 15 * scale, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(10 * scale, -5 * scale, 10 * scale, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.moveTo(20 * scale, -5 * scale);
            ctx.lineTo(30 * scale, 0);
            ctx.lineTo(20 * scale, 5 * scale);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(15 * scale, -7 * scale, 2 * scale, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 2 * scale;
            ctx.beginPath();
            ctx.moveTo(-10 * scale, 0);
            ctx.lineTo(-20 * scale, (5 + bird.wingAngle * 10) * scale);
            ctx.stroke();

            ctx.restore();
        }

        function drawPipe(x, topHeight) {
            const scale = isMobile ? 3 : 1;
            const gradient = ctx.createLinearGradient(x, 0, x + pipeWidth, 0);
            gradient.addColorStop(0, '#00cc00');
            gradient.addColorStop(0.5, '#00e600');
            gradient.addColorStop(1, '#00cc00');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x + pipeWidth, 0);
            ctx.lineTo(x + pipeWidth, topHeight - 10 * scale);
            ctx.quadraticCurveTo(x + pipeWidth / 2, topHeight, x, topHeight - 10 * scale);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(x, topHeight + pipeGap + 10 * scale);
            ctx.quadraticCurveTo(x + pipeWidth / 2, topHeight + pipeGap, x + pipeWidth, topHeight + pipeGap + 10 * scale);
            ctx.lineTo(x + pipeWidth, canvas.height);
            ctx.lineTo(x, canvas.height);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#009900';
            ctx.fillRect(x - 5 * scale, topHeight - 20 * scale, pipeWidth + 10 * scale, 20 * scale);
            ctx.fillRect(x - 5 * scale, topHeight + pipeGap, pipeWidth + 10 * scale, 20 * scale);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(x + 5 * scale, 0, 10 * scale, topHeight - 10 * scale);
            ctx.fillRect(x + 5 * scale, topHeight + pipeGap + 10 * scale, 10 * scale, canvas.height - (topHeight + pipeGap + 10 * scale));

            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(x + pipeWidth - 5 * scale, 0, 5 * scale, topHeight - 10 * scale);
            ctx.fillRect(x + pipeWidth - 5 * scale, topHeight + pipeGap + 10 * scale, 5 * scale, canvas.height - (topHeight + pipeGap + 10 * scale));
        }

        function resetGame() {
            bird.y = isMobile ? 300 * 3 : 300;
            bird.velocity = -2;
            pipes.length = 0;
            score = 0;
            gameOver = false;
            frames = 0;
            fadeAlpha = 1;
        }

        function gameLoop() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#B0E0E6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!gameStarted) {
                fadeAlpha = Math.max(0, fadeAlpha - 0.05);
                ctx.fillStyle = `rgba(0, 0, 0, ${fadeAlpha})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                return;
            }

            if (gameOver) {
                if (score > bestScore) bestScore = score;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const scale = isMobile ? 3 : 1;
                ctx.fillStyle = 'white';
                ctx.font = `bold ${36 * scale}px Roboto`;
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 10 * scale;
                ctx.fillText('ゲームオーバー', canvas.width / 2, canvas.height / 2 - 20 * scale);
                ctx.font = `${24 * scale}px Roboto`;
                ctx.fillText(`スコア: ${score}`, canvas.width / 2, canvas.height / 2 + 20 * scale);
                ctx.fillText(`最高スコア: ${bestScore}`, canvas.width / 2, canvas.height / 2 + 60 * scale);
                ctx.shadowBlur = 0;
                ctx.textAlign = 'start';

                startButton.style.display = 'block';
                startButton.innerText = '再開';
                return;
            }

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            drawBird();

            if (frames % (isMobile ? 50 : 100) === 0) createPipe(); // スマホで生成間隔を半分に
            
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= isMobile ? 8 : 4; // スマホで速度2倍（4→8）
                drawPipe(pipes[i].x, pipes[i].topHeight);

                if (!pipes[i].passed && bird.x > pipes[i].x + pipeWidth) {
                    score++;
                    pipes[i].passed = true;
                }

                if (pipes[i].x + pipeWidth < 0) pipes.splice(i, 1);
            }

            const scale = isMobile ? 3 : 1;
            ctx.font = `bold ${20 * scale}px Roboto`;
            ctx.fillStyle = 'white';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 5 * scale;
            ctx.fillText(`スコア: ${score}`, 10 * scale, 30 * scale);
            ctx.fillText(`最高スコア: ${bestScore}`, 10 * scale, 60 * scale);
            ctx.shadowBlur = 0;

            if (checkCollision()) {
                gameOver = true;
                fadeAlpha = 0;
            }

            if (fadeAlpha > 0) {
                fadeAlpha -= 0.05;
                ctx.fillStyle = `rgba(0, 0, 0, ${fadeAlpha})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            frames++;
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameStarted) {
                resetGame();
                gameStarted = true;
                startButton.style.display = 'none';
                gameLoop();
            } else if (!gameOver) {
                bird.velocity = bird.jump;
            }
        });

        startButton.addEventListener('click', () => {
            if (!gameStarted || gameOver) {
                resetGame();
                gameStarted = true;
                startButton.style.display = 'none';
                gameLoop();
            }
        });

        canvas.addEventListener('click', (e) => {
            if (!gameStarted) {
                resetGame();
                gameStarted = true;
                startButton.style.display = 'none';
                gameLoop();
            } else if (!gameOver) {
                bird.velocity = bird.jump;
            }
        });

        gameLoop();
    </script>
</body>
</html>
