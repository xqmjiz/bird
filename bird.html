<!DOCTYPE html>
<html>
<head>
    <title>フラッピーバード</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }
        canvas {
            border: 1px solid #555;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #startButton {
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #startButton:hover {
            transform: translate(-50%, -55%);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <button id="startButton">ゲーム開始</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');

        const bird = {
            x: 50,
            y: 300,
            velocity: 0,
            gravity: 0.1,
            jump: -4,
            wingAngle: 0
        };

        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 200;
        let score = 0;
        let bestScore = 0;
        let gameOver = false;
        let gameStarted = false;
        let frames = 0;
        let fadeAlpha = 0;

        function createPipe() {
            const pipeHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                passed: false
            });
        }

        function checkCollision() {
            if (bird.y - 20 < 0 || bird.y + 20 > canvas.height) return true;
            for (let pipe of pipes) {
                if (bird.x + 20 > pipe.x && bird.x - 20 < pipe.x + pipeWidth) {
                    if (bird.y - 20 < pipe.topHeight || bird.y + 20 > pipe.topHeight + pipeGap) {
                        return true;
                    }
                }
            }
            return false;
        }

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            bird.wingAngle = Math.sin(frames * 0.1) * 0.2;

            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.ellipse(0, 0, 20, 15, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(10, -5, 10, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.moveTo(20, -5);
            ctx.lineTo(30, 0);
            ctx.lineTo(20, 5);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(15, -7, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-10, 0);
            ctx.lineTo(-20, 5 + bird.wingAngle * 10);
            ctx.stroke();

            ctx.restore();
        }

        function drawPipe(x, topHeight) {
            // 緑のグラデーション
            const gradient = ctx.createLinearGradient(x, 0, x + pipeWidth, 0);
            gradient.addColorStop(0, '#00cc00');
            gradient.addColorStop(0.5, '#00e600');
            gradient.addColorStop(1, '#00cc00');

            // 上パイプ
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x + pipeWidth, 0);
            ctx.lineTo(x + pipeWidth, topHeight - 10);
            ctx.quadraticCurveTo(x + pipeWidth / 2, topHeight, x, topHeight - 10);
            ctx.closePath();
            ctx.fill();

            // 下パイプ
            ctx.beginPath();
            ctx.moveTo(x, topHeight + pipeGap + 10);
            ctx.quadraticCurveTo(x + pipeWidth / 2, topHeight + pipeGap, x + pipeWidth, topHeight + pipeGap + 10);
            ctx.lineTo(x + pipeWidth, canvas.height);
            ctx.lineTo(x, canvas.height);
            ctx.closePath();
            ctx.fill();

            // 四角い縁取り
            ctx.fillStyle = '#009900';
            ctx.fillRect(x - 5, topHeight - 20, pipeWidth + 10, 20); // 上パイプの縁
            ctx.fillRect(x - 5, topHeight + pipeGap, pipeWidth + 10, 20); // 下パイプの縁

            // ハイライト（光沢感）
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(x + 5, 0, 10, topHeight - 10);
            ctx.fillRect(x + 5, topHeight + pipeGap + 10, 10, canvas.height - (topHeight + pipeGap + 10));

            // 影
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(x + pipeWidth - 5, 0, 5, topHeight - 10);
            ctx.fillRect(x + pipeWidth - 5, topHeight + pipeGap + 10, 5, canvas.height - (topHeight + pipeGap + 10));
        }

        function resetGame() {
            bird.y = 300;
            bird.velocity = -2;
            pipes.length = 0;
            score = 0;
            gameOver = false;
            frames = 0;
            fadeAlpha = 1;
        }

        function gameLoop() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#B0E0E6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!gameStarted) {
                fadeAlpha = Math.max(0, fadeAlpha - 0.05);
                ctx.fillStyle = `rgba(0, 0, 0, ${fadeAlpha})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                return;
            }

            if (gameOver) {
                if (score > bestScore) bestScore = score;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = 'white';
                ctx.font = 'bold 36px Roboto';
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 10;
                ctx.fillText('ゲームオーバー', canvas.width / 2, canvas.height / 2 - 20);
                ctx.font = '24px Roboto';
                ctx.fillText(`スコア: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                ctx.fillText(`最高スコア: ${bestScore}`, canvas.width / 2, canvas.height / 2 + 60);
                ctx.shadowBlur = 0;
                ctx.textAlign = 'start';

                startButton.style.display = 'block';
                startButton.innerText = '再開';
                return;
            }

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            drawBird();

            if (frames % 150 === 0) createPipe();
            
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 2;
                drawPipe(pipes[i].x, pipes[i].topHeight);

                if (!pipes[i].passed && bird.x > pipes[i].x + pipeWidth) {
                    score++;
                    pipes[i].passed = true;
                }

                if (pipes[i].x + pipeWidth < 0) pipes.splice(i, 1);
            }

            ctx.font = 'bold 20px Roboto';
            ctx.fillStyle = 'white';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 5;
            ctx.fillText(`スコア: ${score}`, 10, 30);
            ctx.fillText(`最高スコア: ${bestScore}`, 10, 60);
            ctx.shadowBlur = 0;

            if (checkCollision()) {
                gameOver = true;
                fadeAlpha = 0;
            }

            if (fadeAlpha > 0) {
                fadeAlpha -= 0.05;
                ctx.fillStyle = `rgba(0, 0, 0, ${fadeAlpha})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            frames++;
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameStarted) {
                resetGame();
                gameStarted = true;
                startButton.style.display = 'none';
                gameLoop();
            } else if (!gameOver) {
                bird.velocity = bird.jump;
            }
        });

        startButton.addEventListener('click', () => {
            if (!gameStarted || gameOver) {
                resetGame();
                gameStarted = true;
                startButton.style.display = 'none';
                gameLoop();
            }
        });

        canvas.addEventListener('click', (e) => {
            if (!gameStarted) {
                resetGame();
                gameStarted = true;
                startButton.style.display = 'none';
                gameLoop();
            } else if (!gameOver) {
                bird.velocity = bird.jump;
            }
        });

        gameLoop();
    </script>
</body>
</html>
